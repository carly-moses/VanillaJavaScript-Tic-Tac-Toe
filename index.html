<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body onload="start();">
    <h1> Tic Tac Toe</h1>
    <table> 
        <tr>
            <td id="1" onclick="yourTurn(this);"> </td>
            <td id="2" onclick="yourTurn(this);"> </td>
            <td id="3" onclick="yourTurn(this);"> </td>
        </tr>
        <tr>
            <td id="4" onclick="yourTurn(this);"></td>
            <td id="5" onclick="yourTurn(this);"></td>
            <td id="6" onclick="yourTurn(this);"></td>
        </tr>
        <tr>
            <td id="7" onclick="yourTurn(this);"></td>
            <td id="8" onclick="yourTurn(this);"></td>
            <td id="9" onclick="yourTurn(this);"></td>
        </tr>
    </table>
    <button onclick="start();">New Game</button>
    <script src="script.js"></script>
</body>
</html>
